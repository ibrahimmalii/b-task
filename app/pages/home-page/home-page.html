<div class="c-dashboard">
  <div class="c-filters__container">
    <vue-component
      name="FilterComponent"
      v-on:filter-update="homePageVm.handleFilterUpdate"
    />
  </div>

  <employees-list employees-list="homePageVm.clonedEmployees"></employees-list>

  <div class="c-dashboard__footer">
    <button ng-if="!homePageVm.isAllEmployeesLoaded" class="c-button" ng-click="homePageVm.loadMoreEmployees()">
      Load More
    </button>
  </div>
</div>
